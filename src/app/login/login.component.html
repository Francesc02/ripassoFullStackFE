<!-- login.component.html -->
<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-input" />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-input" />
          </div>
  
        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Accedi</button>
        
        
        <label>Se non sei iscritto, <strong (click)="moveToRegister()">Iscriviti</strong></label>
    </form>
</div>
</div>
<button (click)="sendQueryToBe()">Get</button>
